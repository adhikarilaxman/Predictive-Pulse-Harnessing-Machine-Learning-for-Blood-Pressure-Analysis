<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Google Fonts for healthcare look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 40px;
            background: #f7fafc;
        }
        h1 {
            color: #154360;
            font-family: 'Montserrat', 'Quicksand', Arial, sans-serif;
            text-align: center;
            font-size: 2.7rem;
            letter-spacing: 2px;
            margin-top: 30px;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px #e3f2fd;
        }
        h3 { color: #154360; }
        div { margin-bottom: 1em; }
        a { color: #2874A6; text-decoration: none; }
        .flash { color: #b04632; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
